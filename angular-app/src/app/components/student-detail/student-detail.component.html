<form [formGroup]="addStudentForm" (ngSubmit)="onSubmit()" class="add-student-form">
  <div class="form-header">
    <button class="back-btn" (click)="goBack()">‚Üê Back</button>
    <button class="back-btn" (click)="goHome()">Home</button>
  </div>

  <h2>Student Form</h2>

  <!-- Student Info Section -->
  <fieldset class="form-section">
    <legend>Student Information</legend>
    <div class="form-grid">
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input id="studentName" formControlName="studentName" type="text" autocomplete="off" required />
      </div>

      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input id="studentId" formControlName="studentId" type="number" autocomplete="off" required />
      </div>

    <div class="form-row compact-group">
        <div class="compact-item">
            <label for="studentAge">Age</label>
            <input id="studentAge" formControlName="studentAge" type="number" autocomplete="off" required />
        </div>
        <div class="compact-item">
            <label for="sex">Sex</label>
            <select id="sex" formControlName="sex" required>
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            </select>
        </div>
    </div>

      <div class="form-group">
        <label for="course">Course</label>
        <input id="course" formControlName="course" type="text" autocomplete="off" required />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" formControlName="address" type="text" autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="tel" autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="enrollDate">Enroll Date</label>
        <input id="enrollDate" formControlName="enrollDate" type="date" autocomplete="off" />
      </div>
    </div>
  </fieldset>

  <!-- Family & Emergency Section -->
  <fieldset class="form-section">
    <legend>Family & Emergency Contact</legend>
    <div class="form-grid">
      <div class="form-group">
        <label for="fathersName">Father's Name</label>
        <input id="fathersName" formControlName="fathersName" type="text" autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="fathersOccupation">Father's Occupation</label>
        <input id="fathersOccupation" formControlName="fathersOccupation" type="text" autocomplete="off" />
      </div>

     <div class="form-group">
        <label for="emergencyContactPhone">Father's Contact</label>
        <input id="emergencyContactPhone" formControlName="emergencyContactPhone" type="tel" autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="mothersName">Mother's Name</label>
        <input id="mothersName" formControlName="mothersName" type="text" autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="mothersOccupation">Mother's Occupation</label>
        <input id="mothersOccupation" formControlName="mothersOccupation" type="text" autocomplete="off" />
      </div>

     <div class="form-group">
        <label for="emergencyContactPhone">Mother's Contact</label>
        <input id="emergencyContactPhone" formControlName="emergencyContactPhone" type="tel" autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="emergencyContact">Emergency Contact Name</label>
        <input id="emergencyContact" formControlName="emergencyContact" type="text" autocomplete="off" />
      </div>

    <div class="form-group">
        <label for="emergencyContactRelation">Relation</label>
        <select id="emergencyContactRelation" formControlName="emergencyContactRelation" required>
            <option value="">--Select--</option>
            <option value="Father">Father</option>
            <option value="Mother">Mother</option>
            <option value="Brother">Brother</option>
            <option value="Sister">Sister</option>
            <option value="Grand father">Grand father</option>
            <option value="Grand mother">Grand mother</option>
            <option value="Uncle">Uncle</option>
            <option value="Aunt">Aunt</option>
            <option value="Others">Others</option>
        </select>
    </div>


      <div class="form-group">
        <label for="emergencyContactPhone">Emergency Person's Contact</label>
        <input id="emergencyContactPhone" formControlName="emergencyContactPhone" type="tel" autocomplete="off" />
      </div>
    </div>
  </fieldset>

<div class="form-actions">
  <button type="button" class="cancel-btn" >Cancel</button>
  <button type="submit" class="submit-btn">Save</button>
</div>

</form>
