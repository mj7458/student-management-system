<!-- add-student.component.ts -->
<form [formGroup]="addStudentForm" (ngSubmit)="onSubmit()" class="add-student-form">
  <div>
    <div>
      <button class="back-btn" style="left: auto;" (click)="goBack()">&#8592; Back</button>
      <button class="back-btn" style="left: 1%" (click)="goHome()">Home</button>
    </div>
  </div>
  <h2>Add Student</h2>
  <div class="form-group">
    <label for="name">Student Name</label>
    <input id="name" formControlName="name" type="text" required />
  </div>

  <div class="form-group">
    <label for="age">Student Age</label>
    <input id="age" formControlName="age" type="number" required />
  </div>

  <div class="form-group">
    <label for="course">Course</label>
    <input id="course" formControlName="course" type="text" required />
  </div>

  <button type="submit">Add Student</button>
</form>
